{% extends 'base.html' %}

{% block content %}
<body background="/media/bg1.jpg">
<div class="log2">
    <div class="login">
        <div class="login-screen">
            <div class="app-title"> 
                <h1 style="font-family: 'Times New Roman', Times, serif; color: black;"><strong>LOG IN HERE</strong></h1>
            </div>

            <form method="POST" action="" class="login-form">
              {% csrf_token %}
                <div class="control-group">
                <input type="text" name="username" placeholder="Username..." class="form-control">
                
                </div>

                <div class="control-group">
                <input type="password" name="password" placeholder="Password..." class="form-control" >
                </div>   
               
                <input class="btn login_btn" type="submit" value="Login">

            </form>
            {% for message in messages %}
                    <p id="messages">{{message}}</p>
            {% endfor %}            
        
            <div class="pt-8">
                <div class="d-flex justify-content-center links pt-5">
                    Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                </div>
            
            </div>
        </div>
    </div>
</div>
 </body>
{% endblock content %}
